<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_adding_page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="TASK_adding_page.css">
</head>

<body>
    <header>
        <div id="header_div">
            <div id="header_div2"></div>
            <div id=div_h>
                Task Adding Page
            </div>
            <div id="three_dots"></div>
            <div id="cloes_icon">
                <i class="fa-solid fa-ellipsis-vertical" style="width: 10px;color: black; cursor: pointer;"></i>
                <i class="fa-solid fa-xmark" style="color: black; cursor: pointer;"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="main_div">
            <div class="containar">
                <div class="containar_2">
                    <div class="to_do_app">
                        <p>To_Do List </p>
                    </div>
                    <div id="to_do_img"> </div>
                </div>
                <br<br><br><br>
                    <hr>
                    <div id="row_list">
                        <input type="text" id="input_box" placeholder="Add your task here">
                        <button id="add_task_button" onclick="addTask()" ;>Add task</button>
                    </div>
                    <div>
                        <ul id="list_containar">
                            <!-- <li class="check">Task 1</li>
                            <li>Task 2</li>
                            <li>Task 3</li>
                            <li>Task 4</li> -->
                        </ul>
                    </div>

            </div>
        </div>
        <!-- <div id="do_do_list_boy_img"></div> -->
        </div>
    </main>
    <footer>
        <div id="footer_div_1">
            <p>Connect with me for collaborations, job opportunities, or inquiries!</p>
            <a href="https://www.linkedin.com/in/apeksha-ghadge-774ab4247?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style=" cursor: pointer;"><img src="linkedin.jpg" height="15px"></a>
            <a href="http://apekshajg.141@gmail.com" style=" cursor: pointer;"><img src="gmail.jpg" height="15px"></a>
            <a href="https://wa.me/qr/DUW2BT65II2UI1" style=" cursor: pointer;"><img src="wp.jpg" height="15px"></a><br> Made with &#9829; by Apeksha
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var dropdownMenu = document.getElementById("dropdownMenu");
            var headerDiv2 = document.getElementById("header_div2");
            var closeIcon = document.querySelector("#cloes_icon .fa-xmark");

            // Show dropdown menu when clicking on header_div2
            headerDiv2.addEventListener("click", function() {
                dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
            });

            // Close window when clicking on close icon
            closeIcon.addEventListener("click", function() {
                window.close();
            });
        });
        const inputBox = document.getElementById("input_box");
        const list_containar = document.getElementById("list_containar");

        function addTask() {
            if (inputBox.value === '') {
                alert("You must write sonthing..!!");
            } else {
                let li = document.createElement("li");
                li.innerHTML = inputBox.value;
                list_containar.appendChild(li);
                let span = document.createElement("span");
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }
            inputBox.value = "";
            saveData();
        }
        list_containar.addEventListener("click", function(e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle("check");
                saveData();


            } else if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove();
                saveData()
            }
        }, false);

        function saveData() {
            localStorage.setItem("data", list_containar.innerHTML);
        }

        function showTask() {
            list_containar.innerHTML = localStorage.getItem("data");
        }
        showTask();
    </script>

</body>

</html>
