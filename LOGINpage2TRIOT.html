<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page 2</title>
    <link rel="stylesheet" href="LOGINpage2TRIOT.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="login_form">
        <div class="login_form_box">
            <h1 id="title">Sign Up</h1>
            <form class="loginFORM">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Enter username" id="Username" name="Username"><br><br>
                    </div>
                    <div class="input-field" id="mail-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" placeholder="Email" id="Email" name="Email" required><br><br>
                    </div>
                    <div class="input-field" id="password-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" id="password" name="password" required><br><br>
                    </div>
                    <div class="input-field" id="submit-field">
                        <input type="submit" id="submit" value="submit" required> <br><br>
                    </div>
                    <p>Forgot <a href="FORGOTpassword.html">Password?</a></p>
                </div>
                <div class="button-field">
                    <button type="button" id="singupbutton">Sing up</button>
                    <button type="button" id=singinbutton class="disable">Sing in</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let singupbutton = document.getElementById("singupbutton");
        let singinbutton = document.getElementById("singinbutton");
        let namefield = document.getElementById("namefield");
        let title = document.getElementById("title");

        singinbutton.onclick = function() {
            namefield.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            singupbutton.classList.add("disable");
            singinbutton.classList.remove("disable");
        }
        singupbutton.onclick = function() {
            namefield.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            singupbutton.classList.remove("disable");
            singinbutton.classList.add("disable");
        }
        document.addEventListener("DOMContentLoaded", function() {
            // Get the submit button element
            var submitButton = document.getElementById("submit");

            // Add click event listener to the submit button
            submitButton.addEventListener("click", function() {
                // Open TASK_adding_page.html in the same tab/window
                window.open("TASK_adding_page.html", "_self");
            });
        });
    </script>

</body>

</html>
